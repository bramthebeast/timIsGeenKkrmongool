<!DOCTYPE html>
<html lang="en">
  <head>
    <meta
      name="description"
      content="Welkom op onze website rond onze zaalvoetbalploeg Fc de lijsterboom"
    />
    <meta
      name="keywords"
      content="Fc de lijsterboom, voetbal, fussbal, football, zaalvoetbal, soccer, linden zaalvoetbal, de stip zaalvoetbal "
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icons8-musical-notes-24.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vocaal ensemble OrSeCante Leuven</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>FC de lijsterboom</h1>
      <button id="menu-button">
        <svg
          class="menu-button-icon"
          viewBox="0 0 24 24"
          width="40"
          height="40"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z" />
        </svg>
      </button>
      <nav id="menu" class="menu">
        <ul>
          <li class="menu-item"><a href="index.html">nieuws</a></li>
          <li class="menu-item">
            <a href="inschrijving.html">inschrijven</a>
          </li>
          <li class="menu-item">
            <a href="clubgeschiedenis.html">clubgeschiedenis</a>
          </li>
          <li class="menu-item"><a href="team.html">team</a></li>
          <li class="menu-item"><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="section gradient">
        <h2>Inschrijven</h2>
        <form method="post" action="contact1.html" class="contact-form">
          <div class="contact-form-fields">
            <input
              class="contact-form-text"
              type="text"
              id="first-name"
              required=""
              placeholder="Voornaam"
            />
            <input
              class="contact-form-text"
              type="text"
              id="last-name"
              required=""
              placeholder="Achternaam"
            />
            <input
              class="contact-form-text"
              type="email"
              name="email"
              id="email"
              required=""
              placeholder="Emailadres"
            />
            <label for="leeftijd">Leeftijd</label>
            <input
              class="contact-form-number"
              type="number"
              id="leeftijd"
              name="leeftijd"
              min="0"
              max="40"
            />
          </div>
          <div class="contact-form-buttons">
            <input class="contact-form-btn" type="submit" value="verzenden" />
          </div>
        </form>
      </section>
    </main>
    <footer>
      <div class="footer">
        <address>email: info.fcdelijsterboom@gmail.com</address>
        <p>tel: 0499/ 24 43 23</p>
      </div>
    </footer>
  </body>
</html>
