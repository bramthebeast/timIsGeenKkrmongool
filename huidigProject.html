<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@1,300&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300&display=swap"
      rel="stylesheet"
    />
    <meta charset="UTF-8" />
    <link rel="icon" href="images/icons8-musical-notes-24.png" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Vocaal ensemble OrSeCante Leuven</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
  </head>
  <body>
    <header>
      <h1>FC de lijsterboom</h1>
      <nav>
        <ul>
          <li><a href="index.html">nieuws</a></li>
          <li><a href="huidigProject.html">inschrijven</a></li>
          <li><a href="OrSeCante.html">clubgeschiedenis</a></li>
          <li><a href="team.html">team</a></li>
          <li><a href="contact.html">contact</a></li>
        </ul>
      </nav>
    </header>
    <section class="section gradient">
      <h2>Inschrijven</h2>
      <form method="post" action="contact1.html" class="contact-form">
        <div class="contact-form-fields">
          <input
                  class="contact-form-text"
                  type="text"
                  id="first-name"
                  required=""
                  placeholder="Voornaam"
          />
          <input
                  class="contact-form-text"
                  type="text"
                  id="last-name"
                  required=""
                  placeholder="Achternaam"
          />
          <input
                  class="contact-form-text"
                  type="email"
                  name="email"
                  id="email"
                  required=""
                  placeholder="Emailadres"
          />
          <label for="leeftijd">Leeftijd</label>
          <input
                  class="contact-form-number"
                  type="number"
                  id="leeftijd"
                  name="leeftijd"
                  min="0"
                  max="40"
          />
        </div>
        <div class="contact-form-buttons">
          <input class="contact-form-btn" type="submit" value="verzenden" />
        </div>
      </form>

    </section>
    <footer>
      <div class="footer">
        <address>email: info.fcdelijsterboom@gmail.com</address>
        <p>tel: 0499/ 24 43 23</p>
      </div>
    </footer>
  </body>
</html>
